<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Teste</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
        .margin-12{
            margin-right: 12px;

        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                    <h1>Bills Control</h1>
            </div>
        </div>
    </header>
    <hr>
    <section id="category">
        <div class="container">
            <div class="row">
                <h4>New Category</h4>
            </div>
            <div class="row">
                <div class="form-group  margin-12">
                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter Category name">
                </div>
                <div class="form-group">
                    <button type="button" id="btn_create_cat" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </section>
    <hr>
    <main class="container">
        <div class="row">
            <h4>New Bill</h4>
        </div>
        <div class="row">
            <div class="form-group  margin-12">
                <input type="text" name="title" id="title" class="form-control" placeholder="Enter Bill title">
            </div>
            <div class="form-group margin-12">
                <input type="number" name="price" id="price" class="form-control" placeholder="Enter Bill price">
            </div>
            <div class="form-group margin-12">
                <input type="text" name="cep" id="cep" class="form-control" placeholder="Enter Bill cep">
            </div>
            <div class="form-group margin-12">
                <select class="form-control" name="category" id="select_category"> </select>
            </div>
            <div class="form-group">
                <button type="button" id="btn_create" class="btn btn-primary">Send</button>
            </div>
        </div>
    </main>
    <hr>
    <section class="list">
        <div class="container">
             <div class="row">
                 <table id ="list_table" class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Date</th>
                            <th>CEP</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                 </table>
            </div>
        </div>
       
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/locale/pt-br.js" type="text/javascript"></script>
    <script src="./js/app.js" type="text/javascript"></script>



</body>
</html>
